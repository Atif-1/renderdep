<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Password</title>
	<style>
		
	</style>
</head>
<body>
	<main>
		<form method="POST">
			<label for="email">Enter Email Id</label>
			<input type="email" id="email" class="input-fields" name="email"><br>
			<label for="password">Enter New Password</label>
			<input type="password" id="password" class="input-fields" name="password"><br>
			<input type="submit" value="Send">
		</form>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		const form=document.querySelector('form');
		form.addEventListener('submit',send);
		
		function send(e){
			e.preventDefault();
			const email=document.querySelector('#email').value;
			const newpassword=document.querySelector('#password').value;
			axios.post('http://43.205.195.48:3000/password/updatepassword',{"email":email,"password":newpassword}).then((result) => {
				window.location.assign('./login.html');
			}).catch((err) => {
				console.log(err);
			});;
		}
	</script>
</body>
</html>
