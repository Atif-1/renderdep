<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>
	<link href="signup.css" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="nav-right">
			<a href="./signup.html">Sign Up</a>
			<a href="./login.html">Login</a>
		</div>
	</nav>
	<div id="top-heading"><h1>Expense Tracker</h1></div>
	<main>
		<div id="main-heading"><h2><u>Reset Password</h2></u></div>
		<form method="POST">
			<label for="email">Enter Email Id-:</label>
			<input type="email" id="email" class="input-fields" name="email">
			<input type="submit" value="Send" class="send-btn">
		</form>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		const form=document.querySelector('form');
		form.addEventListener('submit',sendEmail);
		
		function sendEmail(e){
			e.preventDefault();
			const email=document.querySelector('#email').value;
			axios.post('https://renderdep.vercel.app/password/forgetpassword',{"email":email}).then((result) => {
				alert("Link Sent");
			}).catch((err) => {
				console.log(err);
			});;
		}
	</script>
</body>
</html>
